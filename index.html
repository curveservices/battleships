<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="image" property="og:image" content="%PUBLIC_URL%/favicon.png" />
    <script
      src="https://kit.fontawesome.com/e4551d0d55.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="./assets/battleship.png"
      type="image/battleships-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Js Battleships</title>
  </head>
  <body>
    <header id="header">
      <i class="fa-solid fa-ship fa-beat"></i>
      <h1 class="header">BATTLESHIPS</h1>
      <i class="fa-solid fa-ship fa-beat"></i>
    </header>

    <div class="option-container">
      <div id="0" class="destroyer-preview destroyer" draggable="true"></div>
      <div id="1" class="submarine-preview submarine" draggable="true"></div>
      <div id="2" class="cruiser-preview cruiser" draggable="true"></div>
      <div id="3" class="battleship-preview battleship" draggable="true"></div>
      <div id="4" class="carrier-preview carrier" draggable="true"></div>
    </div>

    <div class="button-container">
      <button id="start-button">START GAME</button>
      <button id="flip-button">FLIP</button>
    </div>

    <div id="gamesboard-container"></div>

    <p>Orders - <span id="turn-display"></span></p>
    <p>Intelligence - <span id="info"></span></p>

    <script src="main.js"></script>
  </body>
</html>
